<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Formateur JSON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#json-form").submit(function(e) {
                e.preventDefault();
                $.post("/format", { json: $("#json-input").val() }, function(data) {
                    $("#result").text(data.result);
                });
            });
        });
    </script>
</head>
<body>
    <form id="json-form">
        <textarea id="json-input"></textarea>
        <button type="submit">Formater JSON</button>
    </form>
    <pre id="result"></pre>
</body>
</html>
